<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Edit Event...</title>

<link rel="stylesheet" th:href="@{/css/edit.css}" >

</head>
<body>
	<div class="form-container">
    <p>Edit EVENT</p>
<form class="form" th:action="@{/event/update/{id}(id=*{id})}" th:method="post" th:object="${editEvent}">
    <label for="name">Event</label>
    <input type="text" class="input" placeholder="Enter the event" th:field="*{name}">
    
    <label for="date">Date</label>
    <input type="date" class="input" placeholder="Enter the date" th:field="*{date}"> 
   
    
    <button>UPDATE</button>
</form>
</div>


</body>
</html>
